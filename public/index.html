    <!-- loading animation -->
    <style>
        #plane-svg {
            color: #222;
            height: 250px;
            position: absolute;
            top: 50%;
            left: -250px;
            transform: rotate(90deg) translateX(-50%);
            animation: forward 5s cubic-bezier(0, 0, 0, 1);
        }
        #message {
            position: absolute;
            bottom: 10vh;
            left: 50%;
            transform: translateX(-50%);
        }
        #sky {
            height: 100vh;
            width: 100vw;
            background-color: #2196f3;
            animation: fadeout 5s ease-out;
        }
        @keyframes forward {
            33% {
                transform: rotate(88deg) translateX(-55%);
            }
            66% {
                transform: rotate(92deg) translateX(-45%);
            }
            100% {
                left: calc(100% - 250px);
                transform: rotate(90deg) translateX(-50%);
                opacity: 0;
            }
        }
        @keyframes fadeout {
            to {
                opacity: 0;
            }
        }
    </style>
</head>
